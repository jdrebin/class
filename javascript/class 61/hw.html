<body>
    <input id="message">
    <button id="show">show</button>
    <script src="hw.js"></script>
    <script>
        pcs.messageBox.show('hello world', choice => {
            pcs.messageBox.show('you clicked ' + choice.innerHTML)
        }, ['yes', 'no', 'maybe'])
        const messageInput = document.getElementById('message');
        document.getElementById('show').addEventListener('click', () => {
            pcs.messageBox.show(messageInput.value);
        });
    </script>
